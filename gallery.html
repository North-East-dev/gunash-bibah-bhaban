<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery - Gunash Padmawati Bibha Bhaban</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
/* RESET & VARS */
:root { --primary: #5b2b82; --secondary: #d4af37; --text-main: #333; }
* { box-sizing: border-box; }
body { margin: 0; font-family: "Poppins", sans-serif; background: #fbf7fc; color: var(--text-main); }

/* NAVBAR */
.navbar {
  padding: 15px 5%; background: rgba(255,255,255,0.95);
  display: flex; justify-content: space-between; align-items: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;
}
.nav-brand { font-family: "Playfair Display"; font-size: 20px; font-weight: 700; color: var(--primary); text-decoration: none; }
.back-btn {
  text-decoration: none; color: #555; font-size: 14px; display: flex; align-items: center; gap: 5px; transition: 0.3s;
}
.back-btn:hover { color: var(--primary); transform: translateX(-3px); }

/* HEADER */
.gallery-header { text-align: center; padding: 60px 20px; background: var(--primary); color: white; }
.gallery-header h1 { font-family: "Playfair Display"; font-size: clamp(32px, 5vw, 48px); margin: 0; }
.gallery-header p { opacity: 0.9; margin-top: 10px; font-size: 16px; }

/* GRID */
.gallery-container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
.gallery-grid {
  display: grid; gap: 20px;
  /* Responsive Columns: 1 on mobile, 2 on tablet, 3 on desktop */
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

.gallery-item {
  border-radius: 15px; overflow: hidden; position: relative; height: 300px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer;
}
.gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
.gallery-item:hover img { transform: scale(1.1); }

/* OVERLAY */
.overlay {
  position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
  opacity: 0; transition: 0.3s; display: flex; align-items: flex-end; padding: 25px;
  color: white; font-family: "Playfair Display"; font-size: 20px;
}
.gallery-item:hover .overlay { opacity: 1; }

/* MOBILE TWEAKS */
@media(max-width: 600px) {
  .nav-brand { font-size: 16px; }
  .gallery-grid { grid-template-columns: 1fr; } /* 1 Column on mobile */
  .gallery-item { height: 250px; }
  .overlay { opacity: 1; background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); } /* Always show text on mobile */
}

footer { text-align: center; padding: 40px; color: #777; font-size: 13px; margin-top: 40px; }
</style>
</head>
<body>

<nav class="navbar">
  <a href="index.html" class="nav-brand">Gunash Padmawati Bibha Bhaban</a>
  <a href="index.html" class="back-btn">← Back to Home</a>
</nav>

<header class="gallery-header">
  <h1>Photo Gallery</h1>
  <p>Capturing memories, crafting elegance.</p>
</header>

<div class="gallery-container">
  <div class="gallery-grid">
    <!-- Replace src with your image links -->
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=600" alt="Decor">
      <div class="overlay">Floral Decor</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=600" alt="Entrance">
      <div class="overlay">Grand Entrance</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=600" alt="Seating">
      <div class="overlay">Seating Area</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1507915977619-6ccfe8003ae6?q=80&w=600" alt="Stage">
      <div class="overlay">Main Stage</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1464366400600-7168b8af0bc3?q=80&w=600" alt="Dining">
      <div class="overlay">Fine Dining</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1520854221256-17451cc330e7?q=80&w=600" alt="Lighting">
      <div class="overlay">Ambient Lighting</div>
    </div>
  </div>
</div>

<footer>© 2026 Gunash Padmawati Bibha Bhaban</footer>

</body>
</html>
